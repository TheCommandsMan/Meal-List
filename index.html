<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Meal Generator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Weekly Meal Plan</h1>
    <p>Enter your 6-digit code to generate a meal plan:</p>
    <input type="text" id="codeInput" maxlength="6" placeholder="123456"/>
    <button onclick="generateMeals()">Generate</button>
    <ul id="mealList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
